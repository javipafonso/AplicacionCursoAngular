<h1>New task</h1>
<div class="form-group">
    <input class="form-control" type="text" [(ngModel)]="task.nombre" placeholder="New task" />
</div>
<div class="form-group">
    <label for="responsable">Responsable de la tarea</label>
    <input class="form-control" input="text" [(ngModel)]="task.responsable" id="responsable" />
</div>
<div class="form-group">
    <button type="button" class="btn btn-primary" (click)="delete()">Delete</button>
    <button class="button" (click)="add()">Add</button>
</div>
