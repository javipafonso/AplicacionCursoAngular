<h2>Books mocks apiRest</h2>
<input type="text" placeholder="Title" [(ngModel)]="title" />
<input type="text" placeholder="Author" [(ngModel)]="author" />
<button (click)="onAdd()">Add Book</button>
<button (click)="onShow()">Show Async</button>
<!-- <button (click)="onSearchAsync()">Search Async</button>
<button (click)="onSearchAsyncRx()">Search Rx</button> -->

<div *ngIf="books.length">
    <h3>Books List</h3>
    <ul>
        <li *ngFor="let book of books">
            {{ book.title}} - {{ book.autores}}
        </li>
    </ul>

</div>
