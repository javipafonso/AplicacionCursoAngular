<h3>Formulario TD (tradicional)</h3>
<form class="col-16" name="form-td" id="form-td" #formsStudents="ngForm" (submit)="enviar()">
    <fieldset>
        <legend>Datos de usuario</legend>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" ngModel #refNombre="ngModel" required>
            <div [hidden]='refNombre.untouched || refNombre.valid'>Campo Requerido</div>
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" name="apellidos" id="apellidos" ngModel>
        </div>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" class="form-control" name="dni" id="dni" ngModel>
        </div>
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" class="form-control" name="email" id="email" ngModel>
        </div>
        <div class="form-group">
            <label for="nacim">Fecha de nacimiento</label>
            <input type="date" class="form-control" name="nacim" id="nacim" ngModel>
        </div>
        <div class="form-group">
            <label for="coment">Comentarios</label>
            <textarea class="form-control" name="coment" id="coment" rows="3" ngModel></textarea>
        </div>
    </fieldset>
    <fieldset>
        <legend>Datos del curso</legend>
        <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="isOk" id="isOk" ngModel>
            Estoy de acuerdo con ....
            </label>
        </div>
        <div class="form-group">
            <legend>Turno</legend>
            <div class="form-check" *ngFor="let shift of shifts" [title]="shift.info">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" name="turno" [id]="'turno-'+shift.id"
                [value]="shift" ngModel  >{{ shift.nombre}}
                
            </label>
            </div>

        </div>
        <div class="form-group">
            <legend>Curso</legend>
            <label for="curso">Selecciona el Curso</label>
            <select class="form-control" name="curso" id="curso" ngModel>
                <option value=""></option>
                <option *ngFor="let curso of courses" [title]="curso.info" [ngValue]="curso" >{{curso.nombre}}</option>
               
            </select>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary" [disabled]="formsStudents.invalid">Enviar</button>
</form>
